
<full-calendar class="calendar"
            (eventClick)="handleEventClick($event)"
            (dayRender)="handleDateClick($event)"
            [plugins]="calendarPlugins"
             eventOrder="title"
            [header]="{center: 'dayGridMonth,timeGridWeek'}"
            defaultView="dayGridMonth"
            [events]="calendarEvents"
></full-calendar>

<div >
    <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info pop-up" role="document" id="pop-up-affiche"  style="display: none">

        <div class="modal-content">

            <div class="modal-header">
                <p class="heading">Event</p>

                <button (click)="closePopupAffiche()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>


            <div class="modal-body">

                <div class="row">
                    <div class="col-5">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(55).jpg"
                             class="img-fluid" alt="">
                    </div>

                    <div class="col-7">
                        <p><strong>{{title}}</strong></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<div >
    <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info pop-upRV" id="pop-up-insere" role="document"  style="display: none">

        <div class="modal-content">

            <div class="modal-header">
                <p class="heading">Prendre un rendez-vous</p>

                <button (click)="closePopupInsere()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>


            <div class="modal-body">

                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="title">Objet du rendez-vous</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="objet du rendez-vous">
                            <small id="emailHelp" class="form-text text-muted">L'objet du rendez-vous ne doit pas dépasser 255 caractère.</small>
                        </div>
                        <div class="form-group">
                            <label for="date">date du début</label>
                            <input type="datetime-local" class="form-control" id="date" placeholder="Password">
                        </div>
                        <button (click)="putData($event)" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
