<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nonDisponibilite">
            <h2><span>Non Disponibilite</span> {{nonDisponibilite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{nonDisponibilite.date}}</span>
                </dd>
                <dt><span>Expert</span></dt>
                <dd>
                    <div *ngIf="nonDisponibilite.expert">
                        <a [routerLink]="['/expert', nonDisponibilite.expert?.id, 'view']">{{nonDisponibilite.expert?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/non-disponibilite', nonDisponibilite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
